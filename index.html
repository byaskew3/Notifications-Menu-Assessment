<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notifications Menu Assessment</title>
</head>
<body>
    <div id="wrapper">
        <h1>Notifications</h1>
    
        <div id="notifications">
            <div class="notification">
                <img src="./images/coding temple logo.png" alt="Coding Temple Logo">
                <p><span class="user">Christian Askew</span> commented on your recent post.</p>
                <span class="time">15 minutes ago</span>
            </div>
    
            <div class="notification">
                <img src="./images/coding temple logo.png" alt="Coding Temple Logo">
                <p><span class="user">Sam Davitt</span> shared a new photo.</p>
                <span class="time">3 hours ago</span>
            </div>
    
            <div class="notification">
                <img src="./images/coding temple logo.png" alt="Coding Temple Logo">
                <p><span class="user">Marlene Tang</span> made a post.</p>
                <span class="time">6 hours ago</span>
            </div>
        </div>
    
        <button>View More</button>
    </div>
</body>
</html>
